<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SpaceBox</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/assets/icon.png" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="/styles/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="left">
                    <img src="/assets/icon.png" alt="SpaceBox">
                    <h3>SpaceBox</h3>
                </div>
                <div class="right">
                    <button id="folder">
                        <i class="fa-solid fa-folder-plus"></i>
                    </button>
                    <button id="upload">
                        <i class="fa-solid fa-file-arrow-up"></i>
                    </button>
                    <input type="file" id="file-input" multiple style="display: none;">
                    <button id="settings">
                        <i class="fa-solid fa-cog"></i>
                    </button>
                    <button id="toggle">
                        <i class="fa-solid fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="body">
                <div class="search">
                    <div class="inner">
                        <label for="search"></label>
                        <input type="text" placeholder="search or paste url" id="search" autocomplete="off">
                        <div class="results" id="results"></div>
                    </div>
                </div>
                <div class="content">
                    <div class="cards"></div>
                    <div class="side">
                        <button id="cross">
                            <i class="fa-solid fa-times"></i>
                        </button>
                        <div class="inner">
                            <i id="sidenav_icon"></i>
                            <div class="details">
                                <p id="sidenav_title" contenteditable="true"></p>
                                <p id="sidenav_size"></p>
                                <p id="sidenav_date"></p>
                                <p id="sidenav_mime"></p>
                                <p id="sidenav_hash"></p>
                                <p id="sidenav_parent"></p>
                            </div>
                            <div class="group">
                                <span id="sidenav_download" class="material-symbols-rounded" style="background-color: #1549e3">
                                    download
                                </span>
                                <span id="sidenav_copy" class="material-symbols-rounded" style="background-color: #1549e3">
                                    link
                                </span>
                                <span id="sidenav_delete" class="material-symbols-rounded" style="background-color: rgb(255, 68, 68)">
                                    delete_forever
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="snackbar" id="snackbar"></div>
        </div>
        <script src="/scripts/index.js"></script>
    </body>
</html>

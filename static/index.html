<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Filebox</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/assets/icon.png" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="/styles/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="left">
                    <img src="/assets/icon.png" alt="Filebox">
                    <h3>Filebox</h3>
                </div>
                <div class="right">
                    <button id="topbar-toggle">
                        <i class="fa-solid fa-chevron-down"></i>
                    </button>
                </div>
            </div>
            <div class="body">
                <div class="top" id="topbar">
                    <div class="results" id="result-panel">
                        <div class="result">
                        </div>
                    </div>
                    <label for="search"></label><input type="text" placeholder="search or paste url" id="search" autocomplete="off">
                    <input type="file" id="file-input" multiple style="display: none;">
                    <button>
                        <i class="fa-solid fa-folder-plus"></i>
                    </button>
                    <button id="upload">
                        <i class="fa-solid fa-file-arrow-up"></i> 
                    </button>
                    <button id="settings">
                        <i class="fa-solid fa-cog"></i>
                    </button>
                </div>
                <div class="middle" id="files">
                </div>
            </div>
            <div id="snackbar"></div>
        </div>
        <script src="/scripts/index.js"></script>
    </body>
</html>

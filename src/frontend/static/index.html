<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FileBox</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="../assets/icon.png" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="../styles/next.css">

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    </head>
    <body>
        <div class="container">
            <header>
                <div class="menu">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="logo">
                    <img src="../assets/icon.png" alt="logo">
                    FileBox
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="search by keywords" id="search">
                    <i class="fas fa-search"></i>
                </div>
            </header>
            <div class="content">
                <div class="sidebar-left">
                    <div class="new-button" id="new-upload">
                        <span class="material-symbols-rounded" style="font-size: 25px;">
                            upload
                        </span>
                        <span>Upload</span>
                        <input type="file" id="file-input" multiple style="display: none;">
                    </div>
                    <div class="new-button" id="new-folder">
                        <span class="material-symbols-rounded" style="font-size: 25px;">
                            folder
                        </span>
                        <span>New Folder</span>
                    </div>
                </div>
                <div class="view">
                    <div class="prompt">
                        <div class="fragment">/</div>
                        <button id="previos_folder">
                            <i class="fa-solid fa-arrow-left"></i>
                        </button>
                    </div>
                </div>
                <div class="file-option">
                    <button id="close-option">
                        <i class="fa-solid fa-times"></i>
                    </button>
                    <div class="details">
                        <p id="title-option" contenteditable="true"></p>
                        <p id="mime-option"></p>
                    </div>
                    <div class="group">
                        <span id="delete-option" class="material-symbols-rounded" style="background-color: rgb(255, 68, 68)">
                            delete_forever
                        </span>
                        <span id="embed-option" class="material-symbols-rounded" style="background-color: #9327eb">
                            code
                        </span>
                        <span id="copy-option" class="material-symbols-rounded" style="background-color: #1549e3">
                            link
                        </span>
                        <span id="download-option" class="material-symbols-rounded" style="background-color: #1549e3">
                            download
                        </span>
                    </div>
                    <div class="snackbar" id="snackbar"></div>
                </div>
                <div class="results"></div>
            </div>
        </div>
        <script src="../scripts/next.js"></script>
        <script src="../scripts/index.js"></script>
    </body>
</html>
